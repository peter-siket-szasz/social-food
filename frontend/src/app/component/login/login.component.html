<button mat-raised-button class="login" type="button" (click)="openModal(login)">Kirjaudu</button>
<button mat-raised-button class="login" type="button" (click)="openModal(register)">Rekisteröidy</button>

<ng-template #login>
    <div class="modal-header">Kirjaudu</div>
    <div class="modal-body">
        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
                <label for="name">Nimi</label>
                <input type="text" formControlName="name">
                <label for="pw">Salasana</label>
                <input type="text" formControlName="pw">
                <button type="submit" class="btn">Kirjaudu</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" (click)="closeModal()">Sulje</button>
    </div>
</ng-template>

<ng-template #register>
    <div class="modal-header">Rekisteröidy</div>
    <div class="modal-body">
        <div class="login">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
                <label for="name">Nimi</label>
                <input type="text" formControlName="name">
                <label for="email">Sähköposti</label>
                <input type="text" formControlName="email">
                <label for="telegram">Telegram</label>
                <input type="text" formControlName="telegram">
                <label for="pw">Salasana</label>
                <input type="text" formControlName="pw">
                <button type="submit" class="btn">Rekisteröidy</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" (click)="closeModal()">Sulje</button>
    </div>
</ng-template>
